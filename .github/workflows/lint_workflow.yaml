name: Lint Checks

on:
  pull_request:
    branches: ['**']

jobs:
  tests:
    name: Flutter Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get FVM Config
        id: fvm_config
        uses: zoexx/github-action-json-file-properties@release
        with:
          file_path: ".fvm/fvm_config.json"

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm_config.outputs.flutterSdkVersion }}
          channel: stable
          cache: true
          architecture: x64

      - name: Inject Dummy Environment File
        uses: "DamianReeves/write-file-action@master"
        with:
          path: lib/environment.dart
          write-mode: overwrite
          contents: |
            // ignore_for_file: constant_identifier_names
            import 'package:firebase_core/firebase_core.dart';
  
            const FirebaseOptions WEB_ENV = FirebaseOptions(
              apiKey: '',
              appId: '',
              messagingSenderId: '',
              projectId: '',
              authDomain: '',
              storageBucket: '',
              measurementId: '',
            );
            
            const FirebaseOptions ADR_ENV = FirebaseOptions(
              apiKey: '',
              appId: '',
              messagingSenderId: '',
              projectId: '',
              storageBucket: '',
            );
            
            const FirebaseOptions IOS_ENV = FirebaseOptions(
              apiKey: '',
              appId: '',
              messagingSenderId: '',
              projectId: '',
              storageBucket: '',
              iosBundleId: '',
            );
            
            const FirebaseOptions MACOS_ENV = FirebaseOptions(
              apiKey: 'AIzaSyDyjCioshkfP3EZn8Q5VjUZoFA-7t42wMQ',
              appId: '1:715498583388:ios:379045813110ed2fcf3d99',
              messagingSenderId: '715498583388',
              projectId: 'flutter-project-d2944',
              storageBucket: 'flutter-project-d2944.appspot.com',
              iosBundleId: 'com.example.flutterAuthentication.RunnerTests',
            );

      - name: Install packages and analyze
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter analyze > flutter_analyze_report.txt

      - name: Comment PR
        if: ${{ failure() }} || ${{ success() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "lints"
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          path: flutter_analyze_report.txt
